{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>

{% for item in items %}
<p>
    {{ item.book.title }} -
    Quantity: {{ item.quantity }} -
    Price: {{ item.book.price }}$
</p>
{% empty %}
<p>Your cart is empty</p>
{% endfor %}

<a href="/books/">‚Üê Back to Catalog</a>
{% endblock %}

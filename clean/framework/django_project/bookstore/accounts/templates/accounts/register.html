{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    <input name="name" placeholder="Name">
    <input name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Register</button>
</form>

<p>
    Đã có tài khoản?
    <a href="/login/">Đăng nhập</a>
</p>
{% endblock %}

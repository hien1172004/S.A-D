{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    <input name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<hr>

<p>
    Chưa có tài khoản?
    <a href="/register/">Đăng ký tại đây</a>
</p>
{% endblock %}

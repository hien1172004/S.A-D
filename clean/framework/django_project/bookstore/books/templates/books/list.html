{% extends "base.html" %}

{% block content %}
<h2>Book Catalog</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.stock }}</td>
        <td> <a href="/cart/add/{{ book.id }}/">Add to Cart</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
